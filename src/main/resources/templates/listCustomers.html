<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link th:href="@{/css/estilo.css}" rel="stylesheet">
  <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
  <link href="//cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css" rel="stylesheet">
    <script src="//cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
</head>
<body>
<div class="container">
    <header>
        <h1>Listado de Clientes</h1>
        <div th:replace="nav :: menu"></div>
    </header>
    <main>
        <div>
            <a th:href="@{/customerDTO/new}" class="btn btn-primary">Crear Cliente</a>
        </div>
        <table id="customers" class="table">
            <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
          <!--      <th>Creaci√≥n</th>-->
                <th>Activo</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="customerDTO: ${customers}">
                    <th th:text="${customerDTO.getCustomerId()}"></th>
                    <td th:text="${customerDTO.getFirstName()}"></td>
                    <td th:text="${customerDTO.getLastName()}"></td>
                    <td th:text="${customerDTO.getEmail()}"></td>
                    <!--<td th:text="${#temporals.format(customerDTO.getCreateDate(), 'dd-mm-yyyy')}"></td>-->
                    <td><input type="checkbox" class="form-check-input" id="active" name="active"
                               th:checked="${customerDTO.isActive()}" readonly></td>
                    <td><a th:href="@{/customerDTO/{id}(id=${customerDTO.getCustomerId()})}">editar</a>
                        <a th:href="@{/customerDTO/del/{id}(id=${customerDTO.getCustomerId()})}">borrar</a></td>
                </tr>
            </tbody>
        </table>
    </main>
</div>
<script>
    $(document).ready( function () {
    $('#customers').DataTable();
} );
</script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
