<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cliente</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link th:href="@{/css/estilo.css}" rel="stylesheet">
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
</head>
<body>
<div class="container">
    <header>
        <h1>Listado de Clientes</h1>
        <div th:replace="nav :: menu"></div>
    </header>
    <main>
        <form th:action="@{/customerDTO/save}" method="post" th:object="${customerDTO}">
            <div class="mb-3">
                <label for="customerId" class="form-label">Id</label>
                <input type="number" class="form-control" id="customerId" name="customerId" readonly
                       th:value="${customerDTO.getCustomerId()}">
            </div>
            <div class="mb-3">
                <label for="firstName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Kevin"
                       th:value="${customerDTO.getFirstName()}">
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Gonzalez"
                       th:value="${customerDTO.getLastName()}">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="kevin@gonzalez.com"
                       th:value="${customerDTO.getEmail()}">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="address" name="address"
                       th:value="${customerDTO.getAddress().getAddress()}">
                <p th:text="${customerDTO.getAddress().getCity().getCity()}"></p>
                <p th:text="${customerDTO.getAddress().getCity().getCountry().getCountry()}"></p>
            </div>
            <div class="mb-3">
                <label for="store" class="form-label">Tienda</label>
                <input type="text" class="form-control" id="store" name="store"
                       th:value="${customerDTO.getStore().getStoreId()}">
            </div>
            <div class="row mb-3">
                <label for="active" class="col-sm-10 col-form-label">Activo</label>
                <div class="col-sm-2">
                    <input type="checkbox" class="form-check-input" id="active" name="active"
                           th:checked="${customerDTO.isActive()}">
                </div>
            </div>

<!--            <div class="mb-3">-->
<!--                <label for="createDate" class="form-label">Creación</label>-->
<!--                <input type="date" class="form-control" id="createDate" name="createDate"-->
<!--                       th:value="${#temporals.format(customerDTO.getCreateDate(), 'yyyy-mm-dd')}">-->

<!--            </div>-->
            <div class="col-6">
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="reset" class="btn btn-secondary">Limpiar</button>
            </div>
        </form>
    </main>
</div>
</body>
</html>
